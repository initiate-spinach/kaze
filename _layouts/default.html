<script type="text/javascript">
 $(window).scroll(function(){
   var sc=$(window).scrollTop();
   if(sc>300){
    $("#return").css("display","block");
    $("#return").css("right","21px")
   }else{
    $("#return").css("display","none");
   }
 })
 $("#return").click(function(){
   $('body').animate({scrollTop:0},700);
 })
</script>
