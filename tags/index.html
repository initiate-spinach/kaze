---
title: Tags
layout: default
---

<div class="tag_c">
{% for tag in site.tags %}
<a href="{{ site.baseurl}}/tags/#{{ tag[0] }}" title="{{ tag[0] }}" rel="{{ tag[1].size }}">{{ tag[0] }}({{ tag[1].size }})</a>
{% endfor %}
</div>

<ul class="lists">
{% for tag in site.tags %}
  <li class="lists-seperator" id="{{ tag[0] }}">{{ tag[0] }}</li>
	{% for post in tag[1] %}
	  <li class="lists-item">
		  <time datetime="{{ post.date | date:"%Y-%m-%d" }}">{{ post.date | date:"%Y-%m-%d" }}</time>
		  <a href="{{ site.url}}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
	  </li>
	{% endfor %}
{% endfor %}
</ul>

<script src="{{ site.baseurl}}/media/js/jquery.tagcloud.js" type="text/javascript" charset="utf-8"></script> 
<script language="javascript">
$.fn.tagcloud.defaults = {
    size: {start: 1, end: 1, unit: 'em'}
};

$(function () {
    $('#tag_cloud a').tagcloud();
});
</script>
