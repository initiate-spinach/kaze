---
title: Categories
layout: default
---

<div class="tag_c">
	{% for cat in site.categories %}
	<a href="{{ site.baseurl}}/categories/#{{ cat[0] }}" title="{{ cat[0] }}" rel="{{ cat[1].size}}">{{ cat[0] }} ({{ cat[1].size }})</a>
	{% endfor %}
</div>

<ul class="lists">
{% for cat in site.categories %}
  <li class="lists-seperator" id="{{ cat[0] }}">{{ cat[0] }}</li>
{% for post in cat[1] %}
  <li class="lists-item">
	  <time datetime="{{ post.date | date:"%Y-%m-%d" }}">{{ post.date | date:"%Y-%m-%d" }}</time>
	  <a href="{{ site.url}}{{ post.url}}" title="{{ post.title}}">{{ post.title }}</a>
  </li>
{% endfor %}
{% endfor %}
</ul>

<script src="{{ site.baseurl}}/media/js/jquery.tagcloud.js" type="text/javascript" charset="utf-8"></script> 
<script language="javascript">
$.fn.tagcloud.defaults = {
    size: {start: 1, end: 1, unit: 'em'}
};

$(function () {
    $('#tag_c a').tagcloud();
});
</script>
